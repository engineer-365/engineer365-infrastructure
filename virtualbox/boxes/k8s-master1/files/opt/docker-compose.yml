version: '2.2'


networks:
  default:


services:

  server:
    container_name: fleashop-server
    image: docker.engineer365.org:40443/engineer365/fleashop:latest
    restart: always
    env_file: ./fleashop.env
    ports:
      - 28080:8080
      - 28081:8081
      - 127.0.0.1:28888:8888
    extra_hosts:
      - "mysql.fleashop.engineer365.org:192.168.50.21"
